<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
        <div class="dropdown pull-right">
            <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="false">
              <i class="zmdi zmdi-more-vert"></i>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
      <h4 class="header-title m-t-0 m-b-30">Ajout du produit</h4>
            <div class="row">
              <div class="col-lg-6">
                <form (ngSubmit)="onSubmit()" class="form-horizontal" role="form" novalidate>
                  <div class="form-group">
                    <label class="col-md-2 control-label">Label</label>
                    <div class="col-md-10">
                      <input type="text" [(ngModel)]="produit.label" id="label" name="label" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label" for="example-email">Quantit√©</label>
                    <div class="col-md-10">
                      <input type="text" [(ngModel)]="produit.quantite" id="quantite" name="quantite" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">Prix</label>
                    <div class="col-md-10">
                      <input type="text" [(ngModel)]="produit.prix" id="prix" name="prix" class="form-control">
                    </div>
                  </div>
                  <div >
                      <div class="col-md-10">
                          <button class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                </form>
              </div>
            </div>
      </div>
  </div>
</div>
